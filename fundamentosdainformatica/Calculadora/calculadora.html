<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../logicaDeProgramacao/cssLogica/logica.css" rel="stylesheet">
    <style >
        p.linhaCal{ margin:0 25%;}
        p.visor{ background-color : #eceff1; 
                font-size: 2.5em; 
                height: 60px; 
                border-radius:3px 3px 0 0;
        }
        .btTamOperacoes{
                background-color: #424242 ;
                align: center;
                width: 15%;
                margin:3px 25px 3px 25px;
        }      
        .btTam{width:33%; 
               height:80px;
        }
        textarea.outpromocao{font-size:20px; }
    </style>
</head>

<body>
    <section class=" bloco ">
        
                <p class="visor linhaCal row " > <textarea id="outpromocao" class="materialize-textarea"></textarea></p>
                <p class="linhaCal row ">
                    <input class=" btTamOperacoes btn col 4 " type="button" value="dec" id="btDec" onclick="decimal();">
                    <input class=" btTamOperacoes btn col 4 " type="button" value="bin" id="btBin" onclick="binario();">
                    <input class=" btTamOperacoes btn col 4 " type="button" value="dec" id="btDec" onclick="oqtal();">
                    <input class=" btTamOperacoes btn col 4 " type="button" value="dec" id="btDec" onclick="hexadecimal();">	
                </p>    
                <p class="linhaCal row ">
                    <input class=" btTam btn col 4 " type="button" value="1" id="btUm" onclick="botao1();">	
                    <input class=" btTam btn col 4 " type="button" value="2" id="btDois" onclick="botao2();">
                    <input class=" btTam btn col 4 " type="button" value="3" id="btTres" onclick="botao3();">
                </p>
                <p class="linhaCal row">
                    <input class=" btTam btn col 4 " type="button" value="4" id="btQuatro" onclick="botao4();">
                    <input class=" btTam btn col 4 " type="button" value="5" id="btCinco" onclick="botao5();">
                    <input class=" btTam btn col 4 " type="button" value="6" id="btSeis" onclick="botao6();">
                </p>
                <p class="linhaCal row">
                    <input class=" btTam btn col 4 " type="button" value="7" id="btSete" onclick="botao7();">
                    <input class=" btTam btn col 4 " type="button" value="8" id="btOito" onclick="botao8();">
                    <input class=" btTam btn col 4 " type="button" value="9" id="btNove" onclick="botao9();">
                </p>
                <p class="linhaCal row">
                    <input class=" btTam btn col 4 " type="button" value="0" id="btZero" onclick="botao0();">
                    <input class=" btTam btn col 4 " type="button" value=" . " id="btnadaa">
                    <input class=" btTam btn col 4 " type="button" value=" , " id="btnada">
                </p>
        
    </section>
    <section class="linha">
        <h2 class="center">Código em JavaScript</h2>
        <pre class="fundo">

	    </pre>
    </section>

lize.min.js"></script>

</html>
