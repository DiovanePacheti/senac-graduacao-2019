<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>C&A Loja Onine - Moda, Roupas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- Criando o navbar topo com a class navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid row d-flex bg-muted">
            <div class="col-md-6 ">
                <a class="navbar-brand float-left" href="#">
                    <img src="img/logo.png" alt="Logo" style="width:56px;">
                </a>
                <p class="float-left mt-3 "><i class="fas fa-lock mr-2"></i>ambiente seguro</p>
            </div>
            <!--fim da div col-md-3-->
            <div class="col-md-6 ">

                <p class="float-right mt-3"><i class="far fa-envelope mr-2"></i>faleconosco@e.cea.com.br</p>
                <p class="float-right mr-3 mt-3"><i class="fas fa-phone-volume"></i> (11)3585-2800</p>
            </div>
        </div>
        <!-- fim da div row-->



    </nav>
    <section class="mh-100 fundo">
        <div class="row">
            <div class="col-md-12">
                <div class="card col-md-6 h-90 mt-5 mx-auto rounded-top">
                    <div class="card-body p-5">
                        <h2 class="card-title font-weight-bold ">já tenho um conta C&A</h2>
                        <p class="card-text">faça seu login agora para acompanhar seus pedidos, ter acesso
                            a ofertas exclusiva e muito mais
                        </p>
                        <form action="" class="form-group">
                            <div class="form-group">
                                <label for="e_mail">e-mail</label>
                                <input type="email" name="" id="e_mail" class="bb-2 form-control form-control-lg border" placeholder="digite seu email">
                            </div>
                            <div class="form-group">
                                <label for="senha">senha</label>
                                <input type="password" id="senha" class="border border-bottom-3 form-control form-control-lg" placeholder="digite sua senha">
                            </div>
                            <div class="d-flex ">
                                <div class="row">
                                    <a href="#" class="col-md-12 mb-2">esqueci minha senha</a><br>  
                                    <a href="#" class="col-md-12 mt-3">não tem uma senha?cadastre agora</a><br>
                                    <input type="submit" value="entrar" class="w-50 btn rounded-pill p-4 mt-2 " style="background-color: aliceblue;">
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
