<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">  
    
    <title>Lancheria Avenida</title>
</head>
<body>

              <div class="jumbotron text-left">
                <h1>Lancheria Avenida</h1>
                <h3>Controle de pedidos :</h3> 
              </div>
              
              <div class="container">
                <div class="row">
                  <div class="col-sm-4 ">
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" id="inBauru" name="parteUmFormulario" >Bauru
                                    </label>
                                  
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" id="inTorrada" name="parteUmFormulario" >Torrada
                                    </label>
                                  
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" id="inCachorroQuente" name="parteUmFormulario" >Cachorro Quente
                                    </label>
                                  
                                </div>     
                  </div>
                  <div class="col-sm-4">
                      <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" id="ckBatataFrita" class="form-check-input">Batata Frita
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" id="ckOvo" class="form-check-input">Ovo
                          </label>
                        </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" id="inRefrigerante" name="bebidas" >Refrigerante
                          </label>
                        
                      </div>
                      <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" id="inSuco" name="bebidas" >Suco
                          </label>
                        
                      </div>
                      <div class="form-check">
                          <label class="form-check-label">
                          <input type="radio" class="form-check-input" id="inAgua" name="bebidas" >Agua
                          </label>
                        
                      </div>
                  </div>
                </div><!-- fim da linha do formulario-->
                <div class="row">
                  <div class="col-md-12">
                    <button class="btn bg-warning">Ver Pedido</button>
                  </div>
                </div><!--fim da segunda linha do button-->
                <div class="row">
                    <div class="col-sm-4 ">
                       <div>
                          <i class="fas fa-hamburger" style="font-size: 8em;"></i>
                       </div> 
                    </div>
                    <div class="col-sm-4">
                        <div>
                           <i class="fas fa-glass-whiskey" style="font-size: 8em;"></i>
                        </div> 
                    </div>
                    <div class="col-sm-4">
                        <div>
                          <h4 id="outTotal">R$</h4>
                        </div>
                    </div>
                  </div><!-- fim da linha do formulario-->

              </div>
    
              <script src="js/lancheria.js"></script>

              <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
