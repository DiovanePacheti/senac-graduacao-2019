<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algums funcoes de javaScript</title>
</head>
<body>
    <3>Algumas funções javaScript</3>
    <p>
    
    <script

   // funçao Math.abs retorna o valor absoluto

    var num = Math.abs(-5);

   

   //funçao arredonda o valor pra cima

   var num1 = Math.ceil(7.3);

   

   //funcão arredonda o valor para baixo

   var num2 = Math.floor(7.3);
   
   

   var num3 = Math.round(7.3);

   

   //função retorna a raiz quadrada do numero

   var num4 = Math.sqrt(9);

   

   alert(num);

   alert(num1);

   alert(num2);

   alert(num3);

   alert(num4);


</script>


    </p>
</body>
</html>
